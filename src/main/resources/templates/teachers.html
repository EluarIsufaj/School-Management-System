<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/header :: head"></head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div th:replace="view/nav-bar.html :: nav-bar"></div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> List Teachers </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/teacher/new}" class = "btn btn-primary btn-sm mb-3"> Add Teacher</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Teacher's First Name</th>
      <th> Teacher's Last Name</th>
      <th> Teacher's Email </th>
      <th> Teacher's Age</th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "teacher: ${teachers}">
      <td th:text = "${teacher.firstName}"></td>
      <td th:text = "${teacher.lastName}"></td>
      <td th:text = "${teacher.email}"></td>
      <td th:text="${teacher.age}"></td>
      <td>
        <a th:href = "@{/teachers/edit/__${teacher.id}__}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/teachers/__${teacher.id}__}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
