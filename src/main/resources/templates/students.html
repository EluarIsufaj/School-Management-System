<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/header.html :: head"></head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div th:replace="view/nav-bar.html :: nav-bar"></div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> List Students </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Student First Name</th>
      <th> Student Last Name</th>
      <th> Student Email </th>
      <th> Student Age</th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "student: ${students}">
      <td th:text = "${student.firstName}"></td>
      <td th:text = "${student.lastName}"></td>
      <td th:text = "${student.email}"></td>
      <td th:text= "${student.age}"></td>
      <td>
        <a th:href = "@{/students/edit/__${student.id}__}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/students/delete/{id}(id=${student.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
